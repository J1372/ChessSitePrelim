<!DOCTYPE html>

<head>
    <title>Chess - login</title>
    <link rel="stylesheet" href="/login/login.css">
</head>

<body>

    <header>
        <h1 id="site-title">Title here</h1>
        <nav id="main-nav">
            <a href="http://localhost:8080/home">Home</a>
            <a href="http://localhost:8080/login">Login / Sign-up</a>
        </nav>
    </header>

    <form action="http://localhost:8080/login-attempt" method="post">
        <ul>
            <li>
                <label for="usernameInput">Username:</label>
                <input type="text" id = "usernameInput" name="username" maxlength="16" required>
            </li>
            <li>
                <label for="passwordInput">Password:</label>
                <input type="password" id = "passwordInput" name="password" required>
            </li>
            <!--<input type="checkbox" name="remember" value="yes"/> Remember me-->

            <li id="buttonList">
                <button type="submit">Login</button>
            </li>
        </ul>
    </form>


    <form action="http://localhost:8080/create-account-attempt" method="post">
        <ul>
            <li>
                <label for="usernameInputCreate">Username: <span aria-label="required">*</span></label>
                <input type="text" id = "usernameInputCreate" name="username" maxlength="16" required>
            </li>
            <li>
                <label for="passwordInputCreate">Password: <span aria-label="required">*</span></label>
                <input type="password" id = "passwordInputCreate" name="password" required>
            </li>
            <li>
                <label for="emailInput">Email: <span aria-label="required">*</span></label>
                <input type="email" id = "emailInput" name ="email" required>
            </li>
            <li id="disclaimer">
                <p>Email field included for completeness. Prototype does not use or store it at all.</p>
                <p>Fake emails are allowed.</p>
            </li>
            <li id="buttonList">
                <button type="submit">Create account</button>
            </li>
        </ul>
    </form>



    <footer>
        <p>Chess footer</p>
        <address>
            <a href="https://github.com/J1372">Github</a>
        </address>
    </footer>


</body>
